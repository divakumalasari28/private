name: üîÅ Run (All Script)

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # untuk playwraight
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ‚ñ∂Ô∏è Run All scrapers
        run: |
          python pixelsport.py
          
          
      - name: üíæ Commit changes in private repo
        id: commit_private
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Pixelsports.m3u8 || true

          if git diff --cached --quiet; then
            echo "private_changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes in private repo"
            exit 0
          fi

          git commit -m "üîÅ Auto-update playlists ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          if git push origin main; then
            echo "private_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes pushed to private repo"
          else
            echo "‚ö†Ô∏è Private push failed; attempting safe rebase..."
            git pull origin main --rebase
            git push origin main
            echo "private_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Sync All playlists to PUBLIC repo
        env:
          TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          set -euo pipefail

          PUBLIC_REPO="github.com/divakumalasari28/public.git"

          sync_file() {
            local FILE=$1
            local TMP=$(mktemp -d)

            echo "---- üîé Syncing $FILE ----"

            git clone --depth=1 https://x-access-token:${TOKEN}@${PUBLIC_REPO} "$TMP"

            cd "$TMP"
            LOCAL_BRANCH=$(git symbolic-ref --short refs/remotes/origin/HEAD | sed 's|origin/||' || echo "main")
            cd -

            if [ ! -f "$TMP/$FILE" ]; then
              echo "‚ÑπÔ∏è $FILE not found in public repo ‚Üí adding"
              cp "$FILE" "$TMP/$FILE"
            else
              if cmp -s "$FILE" "$TMP/$FILE"; then
                echo "‚úÖ $FILE unchanged ‚Üí skip"
                rm -rf "$TMP"
                return
              else
                echo "‚ôªÔ∏è $FILE changed ‚Üí updating"
                cp "$FILE" "$TMP/$FILE"
              fi
            fi

            cd "$TMP"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add "$FILE"

            if git diff --cached --quiet; then
              echo "‚ÑπÔ∏è Nothing to commit for $FILE"
              rm -rf "$TMP"
              return
            fi

            git commit -m "üîÅ Update $FILE ($(date -u +'%Y-%m-%d %H:%M UTC'))" || true

            if git push origin "HEAD:${LOCAL_BRANCH}"; then
              echo "‚úÖ $FILE pushed to public repo"
            else
              echo "‚ö†Ô∏è Public push failed for $FILE ‚Üí trying rebase"
              git pull origin "${LOCAL_BRANCH}" --rebase
              git push origin "HEAD:${LOCAL_BRANCH}"
            fi

            cd -
            rm -rf "$TMP"
          }

          sync_file "Pixelsports.m3u8"
               
